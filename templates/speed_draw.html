<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Speed Draw</title>
    <link rel="stylesheet" href="../static/css/game.css">
</head>
<body>
    <div class="confirm-wrapper"><button id="start-game" disabled>Please wait...</button></div>
    <div id="background">
        <div id="game-wrapper" class="padding-50">
            <button id="return-home"><img src="../static/resource/out.png" alt=""></button>
            <div class="inner-game-header full-width">
                <div class="score-wrapper">
                    <span>Total Score:</span>
                    <span id="speed-draw-score">0</span>
                    <span>/60 points</span>
                </div>
                <div class="timer-wrapper"><span id="timer">Let's do it!</span></div>
                <div class="game-info-wrapper">
                    <span>Speed Draw</span>
                    
                    <span>Finish three drawings within 60sec</span>
                </div>
            </div>
            <div class="game-contents-wrapper full-width">
                <div class="draw-box-wrapper">
                    <div class="draw-box">
                        <div class="user-draw-wrapper">
                            <div class="user-mission-wrapper">
                                <span class="user-mission-text">...</span>
                                <button class="reset-canvas">
                                    <img src="../static/resource/reset.png" alt="">
                                </button>
                            </div>
                            <canvas id="drawing-section-1"></canvas>
                        </div>
                        <div class="score-list-wrapper">
                            <div class="guessed-class-wrapper answer1-wrapper">
                                <span class="guessed-class answer1">1. ---</span>
                                <span class="added-score score1"></span>
                            </div>
                            <div class="guessed-class-wrapper answer1-wrapper">
                                <span class="guessed-class answer1">2. ---</span>
                                <span class="added-score score1"></span>
                            </div>
                            <div class="guessed-class-wrapper answer1-wrapper">
                                <span class="guessed-class answer1">3. ---</span>
                                <span class="added-score score1"></span>
                            </div>
                        </div>
                    </div>
                    <div class="draw-box">
                        <div class="user-draw-wrapper">
                            <div class="user-mission-wrapper">
                                <span class="user-mission-text">...</span>
                                <button class="reset-canvas">
                                    <img src="../static/resource/reset.png" alt="">
                                </button>
                            </div>
                            <canvas id="drawing-section-2"></canvas>
                        </div>
                        <div class="score-list-wrapper">
                            <div class="guessed-class-wrapper answer2-wrapper">
                                <span class="guessed-class answer2">1. ---</span>
                                <span class="added-score score2"></span>
                            </div>
                            <div class="guessed-class-wrapper answer2-wrapper">
                                <span class="guessed-class answer2">2. ---</span>
                                <span class="added-score score2"></span>
                            </div>
                            <div class="guessed-class-wrapper answer2-wrapper">
                                <span class="guessed-class answer2">3. ---</span>
                                <span class="added-score score2"></span>
                            </div>
                        </div>
                    </div>
                    <div class="draw-box">
                        <div class="user-draw-wrapper">
                            <div class="user-mission-wrapper">
                                <span class="user-mission-text">...</span>
                                <button class="reset-canvas">
                                    <img src="../static/resource/reset.png" alt="">
                                </button>
                            </div>
                            <canvas id="drawing-section-3"></canvas>
                        </div>
                        <div class="score-list-wrapper">
                            <div class="guessed-class-wrapper answer3-wrapper">
                                <span class="guessed-class answer3">1. ---</span>
                                <span class="added-score score3"></span>
                            </div>
                            <div class="guessed-class-wrapper answer3-wrapper">
                                <span class="guessed-class answer3">2. ---</span>
                                <span class="added-score score3"></span>
                            </div>
                            <div class="guessed-class-wrapper answer3-wrapper">
                                <span class="guessed-class answer3">3. ---</span>
                                <span class="added-score score3"></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    
    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>

    <!-- TensorFlow.js script -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest"> </script>
    
    <script src="../static/js/fabric.js"></script>
    <script src="../static/js/speed.js"></script>
</body>
</html>
